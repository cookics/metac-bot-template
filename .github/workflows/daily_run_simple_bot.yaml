name: Regularly forecast new questions

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # runs every 30 minutes. Make sure to skip already forecasted questions!

# Give the GITHUB_TOKEN permissions to update the run title
permissions:
  contents: read
  actions: write

# Two-job workflow: check first, then conditionally forecast
jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      needs_forecast: ${{ steps.check_step.outputs.needs_forecast }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Check if forecasting needed
        id: check_step
        run: |
          poetry run python main.py --check-only
          NEEDS_FORECAST=$(cat needs_forecast.txt)
          echo "needs_forecast=$NEEDS_FORECAST" >> $GITHUB_OUTPUT
          echo "Needs forecast: $NEEDS_FORECAST"
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  forecast:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.needs_forecast == 'true'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Run bot
        run: |
          poetry run python main.py
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      - name: Job Summary
        if: always()
        run: |
          if [ -f summary.md ]; then
            cat summary.md >> $GITHUB_STEP_SUMMARY
          fi